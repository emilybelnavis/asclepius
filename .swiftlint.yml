disabled_rules:
  - trailing_whitespace
  - large_tuple
  - todo

force_cast:
  severity: warning

excluded:
  - Tests/
  - Package.swift

type_name:
  min_length: 2
  max_length:
    warning: 50
    error: 60
  allowed_symbols: ["_"]

identifier_name:
  min_length: 2
  max_length:
    warning: 50
    error: 60
  allowed_symbols: ["_"]

generic_type_name:
  min_length: 2
  max_length:
    warning: 50
    error: 60
  allowed_symbols: ["_"]

type_body_length:
  warning: 1500
  error: 2000

file_length:
  warning: 700
  error: 1500

opt_in_rules:
  - file_header

line_length:
  warning: 200
  error: 250

function_body_length:
  warning: 1000
  error: 1200

